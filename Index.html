		function nav_and_content_format(){
			data = get_data()

			var tab_nav_html = '<ul class="nav nav-tabs container_margin" id="nav_tabs">'

			for (var i in data){

				if(i == "Shopping"){
					tab_nav_html += '<li class="active"><a href="#'+i+'" data-toggle="tab">'+i+'</a></li>'
				}

				else{
					tab_nav_html += '<li><a href="#'+i+'" data-toggle="tab">'+i+'</a></li>'
				}
			}

			tab_nav_html += '</ul>'

			var tab_content_html = '<div class="tab-content" id="tab_content">'

			for (var i in data){

				if(i == "Shopping"){
				tab_content_html += '<div id="'+i+'" class="tab-pane fade in active">'
				}
				else{
				tab_content_html += '<div id="'+i+'" class="tab-pane fade">'
				}
				tab_content_html += '<div class="row">'
				for(var j = 0; j < data[i].length; j++){
			  	  		tab_content_html +='<div class="col-md-2 col-sm-2 col-xs-4">'+
				      							'<div class="panel-body">'+
				      								'<h5 class="text-center">'+data[i][j]['webname']+'</h5>'+
				      								'<a target="_blank" href="'+data[i][j]['weblink']+'"><img src="'+data[i][j]['imgpath']+'" class="img-responsive img-rounded img_border"/></a>'+
				  								'</div>'+
				     						'</div>'
				}
				tab_content_html += '</div></div>'
			}
	
			document.getElementById("nav_and_content").innerHTML = tab_nav_html + tab_content_html

			var tabs=document.getElementById("nav_tabs").getElementsByTagName("li")

			var divs=document.getElementById("tab_content").children

			for (var i = 0; i < tabs.length; i++){
				tabs[i].onclick = function(){change(this)}
			}

			function change(obj){
				for (var i = 0; i < tabs.length; i++){
					if (tabs[i]==obj){
						tabs[i].className = "active"
						divs[i].className = "tab-pane fade in active"
					}
					else{
						tabs[i].className = ""
						divs[i].className = "tab-pane fade"
					}
				}
			}
		}

		function buildURI(obj){  
			var a=obj.search_content.value;  
			var input_text_URI = encodeURI(a);
			var google_search_text = "https://www.google.com.sg/#q="
			var text = google_search_text + input_text_URI;
			document.search_form.action = text;
 		}
