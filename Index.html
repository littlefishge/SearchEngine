		//Original code
		function nav_and_content_format(){
			
			//Get data for Json
			data = get_data()

			//Nav format
			var	tab_nav_html = "";

			for (var i in data){
				if(i == "Shopping"){
					tab_nav_html += '<li class="active"><a href="#'+i+'" data-toggle="tab">'+i+'</a></li>'
				}
				else{
					tab_nav_html += '<li><a href="#'+i+'" data-toggle="tab">'+i+'</a></li>'
				}
			}

			document.getElementById("nav_tabs").innerHTML = tab_nav_html

			//content format
			
			var	tab_content_html = "";

			for (var i in data){
					
				if(i == "Shopping"){

					tab_content_html += '<div id="'+i+'" class="tab-pane fade in active"></div>'

				}

				else{

				tab_content_html += '<div id="'+i+'" class="tab-pane fade"></div>'

				}

				document.getElementById("tab_content").innerHTML = tab_content_html
			}

			for (var i in data){

				var sub_category_name = [];						//get category of each website

				for(var j = 0; j < data[i].length; j++){

					sub_category_name[j] = data[i][j]['subcategory']

				}


				var unique_category = arrayUnique(sub_category_name);	//remove deplicated elements in array

				console.log(unique_category)

				var sub_category_html_format_row = "";

				for(var unique_index = 0; unique_index < unique_category.length; unique_index++){

					sub_category_html_format_row += '<div class="row" id ="'+ unique_category[unique_index] +'"></div>'

				}

				document.getElementById(i).innerHTML = sub_category_html_format_row

			}
			//above Ok

			for (var i in data){

				number_under_subcategory = document.getElementById(i).children.length	//return sub-category number

				for(var unique_index = 0; unique_index < number_under_subcategory; unique_index++){

					var sub_category_html_content = new String

					for(var j = 0; j < data[i].length; j++){


						if(document.getElementById(i).children[unique_index].id == data[i][j]['subcategory']){

							sub_category_html_content += '<div class="col-md-2 col-sm-2 col-xs-4">'+
				      										'<div class="panel-body" id="panel_body">'+
				      											'<h5 class="text-center">'+data[i][j]['webname']+'</h5>'+
				      												'<a href="'+data[i][j]['weblink']+'" data-placement="bottom" data-toggle="popover" data-content="'+data[i][j]['description']+'" data-trigger="hover" target="_blank"><img src="'+data[i][j]['imgpath']+'" id="'+data[i][j]['webname']+'" class="img-responsive img-rounded"/></a>'+
				  											'</div>'+
				     									'</div>'
						}
					}

						document.getElementById(i).children[unique_index].innerHTML = sub_category_html_content
						

						var sub_category_title = document.getElementById(i).children[unique_index]

						console.log(sub_category_title)


						//sub category title add
						var text1 = document.createElement("div")
						text1.className = 'sub_title page-header text-left'
						var textnode=document.createTextNode(document.getElementById(i).children[unique_index].id)
						text1.appendChild(textnode)
						sub_category_title.insertBefore(text1,sub_category_title.childNodes[0])
				}

			}

			// For change content after tapping tab
			var tabs=document.getElementById("nav_tabs").getElementsByTagName("li")
			var divs=document.getElementById("tab_content").children

			for (var i = 0; i < tabs.length; i++){
				tabs[i].onclick = function(){change(this)}
			}

			//Change content function
			function change(obj){
				for (var i = 0; i < tabs.length; i++){
					if (tabs[i]==obj){
						tabs[i].className = "active"
						divs[i].className = "tab-pane fade in active"
					}
					else{
						tabs[i].className = ""
						divs[i].className = "tab-pane fade"
					}
				}
			}
		}

		$(document).ready(function(){
    		$('[data-toggle="popover"]').popover();   
		});

		//This function is used for transfer search content to google webstie
		function buildURI(obj){  
			var input_text=obj.search_content.value;  
			var input_text_encode = encodeURI(input_text);
			var google_search_text = "https://www.google.com.sg/#q="
			var text = google_search_text + input_text_encode;
			document.search_form.action = text;
 		}

 		//This function is used for unique array which remove deplicated elememts
 		function arrayUnique(array){

			var n = []; 
			for(var i = 0; i < array.length; i++){
				if (n.indexOf(array[i]) == -1){
	    			n.push(array[i]);
	   			}
		  	}
		  return n;
 		}

 		//Init functin when loading windows
		window.onload = function() {
		  document.getElementById("search_content_id").focus();
		  nav_and_content_format();
		}

	</script>
