				"Finding Hobbies": [

					{ "webname":"TOGOPARTS" , "weblink":"http://www.togoparts.com/pages/index.php", "imgpath": "img/TOGOPARTS.png" }
				],

				"Bank Linking": [
					{ "webname":"POSB" , "weblink":"http://www.posb.com.sg/", "imgpath": "img/POSB.png" }, 
					{ "webname":"DBS" , "weblink":"https://www.dbs.com.sg/", "imgpath": "img/DBS.png" },

				],

				"Hotel Booking": [
					{ "webname":"Booking" , "weblink":"http://www.booking.com/", "imgpath": "img/booking.png" }, 
					{ "webname":"Airbnb" , "weblink":"https://www.airbnb.com/", "imgpath": "img/Airbnb.png" }, 
					{ "webname":"Agoda" , "weblink":"https://www.agoda.com/‎", "imgpath": "img/agoda.png" }
				]
			};
		}

		function nav_and_content_format(){
			data = get_data()

			var tab_nav_html = '<div class="tabbable"> <ul class="nav nav-tabs container_margin">'

			for (var i in data){

				if(i == "Online Shopping"){
					tab_nav_html += '<li class="active"><a href="#'+i+'" data-toggle="tab">'+i+'</a></li>'
				}

				else{
					tab_nav_html += '<li><a href="#'+i+'" data-toggle="tab">'+i+'</a></li>'
				}
			}

			tab_nav_html += '</ul>'

			var tab_content_html = '<div class="tab-content">'

			for (var i in data){

				if(i == "Online Shopping"){
					tab_content_html += '<div class="tab-pane active" id="'+i+'">'
				}

				else{
					tab_content_html += '<div class="tab-pane" id="'+i+'">'
				}

				tab_content_html += '<div class="row">'
				for(var j = 0; j < data[i].length; j++){
			  	  		tab_content_html +='<div class="col-md-2 col-sm-2 col-xs-6">'+
				    							'<div class="panel panel-default">'+
				    								'<div class="panel-heading">'+
				    									'<h3 class="panel-title">'+data[i][j]['webname']+'</h3>'+
				  									'</div>'+
				  								'</div>'+	
				      							'<div class="panel-body">'+
				      								'<a target="_blank" href="'+data[i][j]['weblink']+'"><img src="'+data[i][j]['imgpath']+'" class="img-responsive img-rounded img_border"/></a>'+
				  								'</div>'+
				     						'</div>'
				}
				tab_content_html += '</div></div>'
			}
			tab_content_html += '</div>'

			document.getElementById("nav_and_content").innerHTML = tab_nav_html+tab_content_html
		}

	</script>
	<body onload="nav_and_content_format();">
